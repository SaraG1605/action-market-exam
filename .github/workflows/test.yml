name: "Action custom test - marketplace"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master2
      - 'releases2/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: run action
      id: run_action
      uses: ./
      with: 
        my_input: 'World'

    - name: log action output
      run: echo ${{steps.run_action.outputs.my_output}}     
